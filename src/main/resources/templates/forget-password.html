<!-- forget-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Filter Task ,New passowrd</title>
    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body style="background-color: beige; padding: 20px">
<div style="margin: 0px auto; width: 100%; height: 10%; background-color: crimson">
    <h1 style="font-weight: bold; text-align: center">Employee Filter Task ,New passowrd</h1>

</div>
<p style="font-weight: bold">Dear <span th:text="${toMail}"></span>,</p>
<p>hope this mail finds you well.</p>

<p style="margin-left: 20px">Password: <span th:text="${password}" style="color: blue"></span></p>
<p style="margin-left: 20px">Please do not share this Password with anyone. If you did not request this Password, please ignore this email.</p>

<p>Best Regards,</p>
<p>Employee Filter Task Team.</p>
</body>
</html>
